<!DOCTYPE html>
<html>
    <head>
        <title>Bulletin</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
        <link rel = 'stylesheet' href = "{{ url_for('static', filename='css/bulletin.css')}}">
    </head>
    <body>
        <div>
            <h1>Here are the questions: </h1>
            {% for row in dataset %}
            <table border = '1px'>
                <tr>
                    <td>Topic</td>
                    <th>{{ row[0] }}</th>
                </tr>
                <tr>
                    <td>Lesson Date</td>
                    <td>Questions</td>
                </tr>

                <tr>
                    {% for data in row[1] %}

                    <td>{{ data[1] }}</td>
                    <td>{{ data[2] }}</td>
                    <td>
                        <form action = "{{ url_for('delete', class_code = class_code, username = username, id = data[0]) }}", method = 'POST'>
                            <input type = 'submit' name = 'del' value = 'Resolve'>
                        </form>
                    </td>
                    </tr>
                <tr></tr>
                {% endfor %}
                {% endfor %}
            </table>
        </div>
    </body>
</html>
